<!-- Part 1: add routes-->
<h3 style="color: white;">Create  Route</h3>
<form [formGroup]="routeForm">
    <div class="container">
      <div class="parent1">
        <div class="mb-3">
          <label for="source" class="form-label"> 
          <h2 style="color: white;">Source</h2>
        </label>
            <select id="source" class="form-control" formControlName="source">
                <option *ngFor="let c of Cities" >{{ c }}</option>
            </select>
        </div>
        <div class="mb-3">
          <label for="destination" class="form-label"><h2 style="color: white;">Destination</h2></label>
             <select id="destination" class="form-control" formControlName="destination">
            <option *ngFor="let c of Cities" >{{ c }}</option>
        </select>
        </div>
            <label for="distance" class="form-label"> 
              <h2 style="color: white;">Distance: </h2>
              <input type="text" id="distance" formControlName="distance">
            </label>
            <button class="btn btn-success" type="submit" (click)="addRoute()">Add Route</button>
          </div>
          <div *ngIf="errorMessage" class="text-info">
            <h3>{{errorMessage}}</h3>
          </div>
          <div *ngIf="successMessage" class="text-info">
            <h3>{{successMessage}}</h3>
          </div>
        </div>

<!-- Part 2: View all available routes-->
<form [formGroup]="routeForm" (ngSubmit)="getallRoute()">
    <div>
     <button type="submit"
        class="btn  btn-primary" (click)="getallRoute()">View Route List
     </button>
   </div>
    <div *ngIf="Route.length!=0"  class="parent">
     <table class="table table-striped">
         <thead style="font-size: 25px;">
             <tr>
             <th>Route Id</th>
             <th>Source</th>
             <th>Destination</th>
             <th>Distance</th>
             </tr>
         </thead>
         <tr *ngFor="let r of Route">
             <td>{{ r.id }}</td>
             <td><h6>{{ r.source | uppercase}}</h6></td>
             <td><h6>{{ r.destination| uppercase }}</h6></td>
             <td>{{r.distance}}</td>
             <td><button class="btn btn-primary">Update</button></td>
          </tr>
     </table>
  </div>
 </form>
