<h3 style="color: white;">Update Schedule:
    <span *ngIf="errorMessage" class="text-danger text-align: center;">
        {{errorMessage}}
    </span>
    <span *ngIf="successMessage" class="text-success">
        {{successMessage}}
    </span>
</h3>
<form [formGroup]="updateScheduleform">

    <div class="parent3" class="container">
        <div class="parent1">
            <div class="mb-3">
                <label for="source" class="form-label">
                    <h2 style="color: white;">Source</h2>
                </label>
                <select id="source" class="form-control" formControlName="source">
                    <option *ngFor="let c of Cities">{{ c }}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">
                    <h2 style="color: white;">Destination</h2>
                </label>
                <select id="destination" class="form-control" formControlName="destination">
                    <option *ngFor="let c of Cities">{{ c }}</option>
                </select>
            </div>
            <div *ngIf="updateScheduleform.value.source === updateScheduleform.value.destination" class="text-danger">
                <h3>Source and Destination cannot be same...</h3>
            </div>
            <div class="mb-3">
                <label for="d_date" class="form-label">
                    <h2 style="color: white;">Departure Date and Time</h2>
                </label>
                <input type="date" class="form-control" id="d_date" formControlName="d_date" [min]="mindate" />
                <input type="time" id="d_time" formControlName="d_time" />
            </div>
            <div class="mb-3">
                <label for="a_date" class="form-label">
                    <h2 style="color: white;">Arrival Date and Time</h2>
                </label>
                <input type="date" class="form-control" id="a_date" formControlName="a_date" [min]="mindate" />
                <input type="time" id="a_time" formControlName="a_time" />
            </div>
            <div *ngIf="updateScheduleform.value.d_time === updateScheduleform.value.a_time && updateScheduleform.value.d_date === updateScheduleform.value.a_date"
                class="text-danger">
                <h3>Date and Time cannot be same...</h3>
            </div>
            <div *ngIf="updateScheduleform.value.a_date<updateScheduleform.value.d_date 
            || updateScheduleform.value.a_date === updateScheduleform.value.d_date && updateScheduleform.value.a_time<updateScheduleform.value.d_time "
                class="text-danger">
                <h3>Please Select Valid Date and Time...</h3>
            </div>
        </div>
        <div class="parent2">
            <label for="planeId" class="form-label">
                <h2 style="color: white;">Plane Id: </h2>
                <input type="text" id="planeId" formControlName="planeId">
            </label>
            <button class="btn btn-success" [disabled]="updateScheduleform.invalid"
                [disabled]="updateScheduleform.invalid||updateScheduleform.value.source === updateScheduleform.value.destination"
                type="submit" (click)="updateSchdeule()">Update Schedule</button>
        </div>
    </div>
</form>
